{% extends 'base.html' %}
{% block title %}Edit WebCam{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-8 col-sm-10">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-warning text-center py-3">
                    <h2 class="mb-0">
                        <i class="fas fa-edit me-2"></i>Edit WebCam
                    </h2>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{% url 'webcam.update' id %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="nama" class="form-label">Nama</label>
                            <input type="text" name="nama" id="nama" class="form-control"
                                placeholder="Masukkan nama produk" value="{{ nama }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="merek" class="form-label">Merek</label>
                            <input type="text" name="merek" id="merek" class="form-control"
                                placeholder="Masukkan merek" value="{{ merek }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="resolusi_video" class="form-label">Resolusi Video</label>
                            <select name="resolusi_video" id="resolusi_video" class="form-select" required>
                                <option value="720p" {% if resolusi_video == '720p' %}selected{% endif %}>HD (1366x768)</option>
                                <option value="1080p" {% if resolusi_video == '1080p' %}selected{% endif %}>FHD (1920x1080)</option>
                                <option value="2K" {% if resolusi_video == '2K' %}selected{% endif %}>QHD (2560x1440)</option>
                                <option value="4K" {% if resolusi_video == '4K' %}selected{% endif %}>4K (3840x2160)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="fps_maksimum" class="form-label">Fps Max</label>
                            <select name="fps_maksimum" id="fps_maksimum" class="form-select" required>
                                <option value="30" {% if fps_maksimum == 30 %}selected{% endif %}>30 FPS</option>
                                <option value="60" {% if fps_maksimum == 60 %}selected{% endif %}>60 FPS</option>
                                <option value="120" {% if fps_maksimum == 120 %}selected{% endif %}>120 FPS</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="harga" class="form-label">Harga</label>
                            <input type="number" name="harga" id="harga" class="form-control"
                                placeholder="Masukkan harga (Rp)" value="{{ harga }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="stok" class="form-label">Stok</label>
                            <input type="number" name="stok" id="stok" class="form-control"
                                placeholder="Masukkan jumlah stok" value="{{ stok }}" required>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <a href="{% url 'webcam.index' %}" class="btn btn-outline-secondary btn-lg w-100">Batal</a>
                            </div>
                            <div class="col-6">
                                <button type="submit" class="btn btn-warning btn-lg w-100">Simpan Perubahan</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
