<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-custom, .footer-custom {
            background: linear-gradient(135deg, #4361ee, #3f37c9);
        }

        .navbar-custom .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-custom navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item px-1">
                        <a class="nav-link rounded-3 p-2" href="{% url 'headset.index' %}">
                            <i class="fas fa-headphones me-2"></i>Headset
                        </a>
                    </li>
                    <li class="nav-item px-1">
                        <a class="nav-link rounded-3 p-2" href="{% url 'kabelkonektor.index' %}">
                            <i class="fas fa-plug me-2"></i>Kabel & Konektor
                        </a>
                    </li>
                    <li class="nav-item px-1">
                        <a class="nav-link rounded-3 p-2" href="{% url 'keyboard.index' %}">
                            <i class="fas fa-keyboard me-2"></i>Keyboard
                        </a>
                    </li>
                    <li class="nav-item px-1">
                        <a class="nav-link rounded-3 p-2" href="{% url 'monitor.index' %}">
                            <i class="fas fa-desktop me-2"></i>Monitor
                        </a>
                    </li>
                    <li class="nav-item px-1">
                        <a class="nav-link rounded-3 p-2" href="{% url 'mouse.index' %}">
                            <i class="fas fa-mouse me-2"></i>Mouse
                        </a>
                    </li>
                    <li class="nav-item px-1">
                        <a class="nav-link rounded-3 p-2" href="{% url 'webcam.index' %}">
                            <i class="fas fa-video me-2"></i>Webcam
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1 py-4">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="footer-custom text-white text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2024 Sistem Pengelolaan Peripheral - Al Halim Thoriq Febrian G.211.22.0033</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
