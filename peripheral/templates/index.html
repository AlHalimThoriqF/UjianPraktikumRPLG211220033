{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Peripheral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #4361ee, #3f37c9);
            border-radius: 0 0 2rem 2rem;
        }

        .profile-image {
            width: 300px;
            height: 300px;
            border-radius: 10%;
            border: 5px solid white;
        }

        .category-icon {
            color: #4895ef;
        }

        .footer-custom {
            background: linear-gradient(135deg, #4361ee, #3f37c9);
        }

        @media (max-width: 992px) {
            .profile-section {
                text-align: center;
            }
        }
    </style>
</head>

<body class="min-vh-100 d-flex flex-column bg-light">
    <!-- Hero Section -->
    <div class="hero-section text-white py-5 mb-4">
        <div class="container">
            <div class="row align-items-center g-4">
                <div class="col-lg-4 text-center">
                    <img src="{% static 'images/profiles.png' %}" alt="Profile" class="profile-image shadow">
                </div>
                <div class="col-lg-8 text-lg-start text-center">
                    <h1 class="display-4 fw-bold mb-3">Sistem Pengelolaan Data Produk Peripheral</h1>
                    <h3 class="fw-light mb-2">Al Halim Thoriq Febrian</h3>
                    <p class="lead mb-4">G.211.22.0033</p>
                    <a href="{% url 'headset.index' %}" class="btn btn-light btn-lg px-5 rounded-pill fw-bold">Mulai Sekarang</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Categories Section -->
    <div class="container mb-5">
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-6 g-4 justify-content-center">
            <!-- Headset -->
            <div class="col">
                <div class="card h-100 rounded-4 shadow-sm hover-lift">
                    <a href="{% url 'headset.index' %}" class="text-decoration-none">
                        <div class="p-4 bg-light">
                            <img src="{% static 'images/headset.png' %}" class="card-img-top" alt="Headset" style="max-height: 100px; object-fit: contain;">
                        </div>
                        <div class="card-body text-center">
                            <p class="card-text text-primary fw-bold mb-0">
                                <i class="fas fa-headphones category-icon me-2"></i>Headset
                            </p>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Kabel & Konektor -->
            <div class="col">
                <div class="card h-100 rounded-4 shadow-sm hover-lift">
                    <a href="{% url 'kabelkonektor.index' %}" class="text-decoration-none">
                        <div class="p-4 bg-light">
                            <img src="{% static 'images/usb-cable.png' %}" class="card-img-top" alt="Kabel Konektor" style="max-height: 100px; object-fit: contain;">
                        </div>
                        <div class="card-body text-center">
                            <p class="card-text text-primary fw-bold mb-0">
                                <i class="fas fa-plug category-icon me-2"></i>Kabel & Konektor
                            </p>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Keyboard -->
            <div class="col">
                <div class="card h-100 rounded-4 shadow-sm hover-lift">
                    <a href="{% url 'keyboard.index' %}" class="text-decoration-none">
                        <div class="p-4 bg-light">
                            <img src="{% static 'images/keyboard.png' %}" class="card-img-top" alt="Keyboard" style="max-height: 100px; object-fit: contain;">
                        </div>
                        <div class="card-body text-center">
                            <p class="card-text text-primary fw-bold mb-0">
                                <i class="fas fa-keyboard category-icon me-2"></i>Keyboard
                            </p>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Monitor -->
            <div class="col">
                <div class="card h-100 rounded-4 shadow-sm hover-lift">
                    <a href="{% url 'monitor.index' %}" class="text-decoration-none">
                        <div class="p-4 bg-light">
                            <img src="{% static 'images/monitor.png' %}" class="card-img-top" alt="Monitor" style="max-height: 100px; object-fit: contain;">
                        </div>
                        <div class="card-body text-center">
                            <p class="card-text text-primary fw-bold mb-0">
                                <i class="fas fa-desktop category-icon me-2"></i>Monitor
                            </p>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Mouse -->
            <div class="col">
                <div class="card h-100 rounded-4 shadow-sm hover-lift">
                    <a href="{% url 'mouse.index' %}" class="text-decoration-none">
                        <div class="p-4 bg-light">
                            <img src="{% static 'images/mouse.png' %}" class="card-img-top" alt="Mouse" style="max-height: 100px; object-fit: contain;">
                        </div>
                        <div class="card-body text-center">
                            <p class="card-text text-primary fw-bold mb-0">
                                <i class="fas fa-mouse category-icon me-2"></i>Mouse
                            </p>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Webcam -->
            <div class="col">
                <div class="card h-100 rounded-4 shadow-sm hover-lift">
                    <a href="{% url 'webcam.index' %}" class="text-decoration-none">
                        <div class="p-4 bg-light">
                            <img src="{% static 'images/web-cam.png' %}" class="card-img-top" alt="Webcam" style="max-height: 100px; object-fit: contain;">
                        </div>
                        <div class="card-body text-center">
                            <p class="card-text text-primary fw-bold mb-0">
                                <i class="fas fa-video category-icon me-2"></i>Webcam
                            </p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer-custom text-white py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Sistem Pengelolaan Peripheral - Al Halim Thoriq Febrian G.211.22.0033</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
